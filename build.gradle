
plugins {
    id 'groovy'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.codehaus.groovy:groovy:3.0.8'
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
    testImplementation 'junit:junit:4.13.1'
}

application {
    mainClass = 'info.developia.collection.utils.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
